{% extends "base.html" %} {% block title %}{{post.title}} - Galip Argun{%
endblock %} {% block content %}

<div class="card shadow">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <div class="d-inline-flex"></div>
      <div class="d-inline-flex">
        <a href="/like-post/{{post.id}}"
          ><span class="btn btn-primary rounded-pill text-white px-2 py-1"
            ><i class="bi bi-star me-2"></i> {{post.likes|length}}
          </span></a
        >
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="heading-area-style mt-1">
      <p>{{post.title}}</p>
      <span class="writing-date">{{post.date_created}}</span>
    </div>

    <div class="text-area-style">{{post.text|safe}}</div>
  </div>
</div>
{% endblock %}
