{% extends "admin/admin-base.html" %} {% block title %} {{user}} Welcome! -
Admin Panel {% endblock%} {%block content%}

<div class="card">
  <div class="card-header">
    <span class="fw-bolder">ABOUT ME</span> - Last Update:
    <span class="fw-bolder text-danger">{{ about.date_created }}</span>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="input-group mb-3">
        <span class="input-group-text"
          ><i class="bi bi-type-h1 fw-bolder"></i
        ></span>
        <textarea
          id="header"
          name="header"
          class="form-control"
          aria-label="With textarea"
        >
{{ about.header }}</textarea
        >
      </div>

      <!-- editor starts -->
      <textarea id="body" name="body">{{ about.body }}</textarea>
      <!-- editor ends -->

      <div class="input-group mt-3 mb-3">
        <span class="input-group-text">Random Facts: </span>
        <textarea
          id="random_facts"
          name="random_facts"
          class="form-control"
          aria-label="Random Facts"
        >
{{ about.random_facts }}</textarea
        >
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="profil_photo">Profil Photo: </span>
        <input
          type="text"
          class="form-control"
          value="{{ about.profil_photo }}"
          aria-label="Profil Photo"
          id="profil_photo"
          name="profil_photo"
          aria-describedby="profil_photo"
        />
      </div>
      <div class="hr-theme-slash-2 mt-3 mb-3">

        <div class="hr-line"></div>
        <div class="hr-line"></div>
      </div>

<script>
  ClassicEditor.create(document.querySelector("#body"), {
    // toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
